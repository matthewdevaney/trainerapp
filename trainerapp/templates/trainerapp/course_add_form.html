{% extends 'trainerapp/base.html' %}

{% block content %}

<div class="heading-one">
    Add Course
</div>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Title</td>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ form.description }}</td>
        </tr>
        <tr>
            <td>Hours</td>
            <td>{{ form.hours }}</td>
        </tr>
        <tr>
            <td>Inactive</td>
            <td>{{ form.inactive }}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>

</form>


{% endblock %}
