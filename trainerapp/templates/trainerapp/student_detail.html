{% extends 'trainerapp/base.html' %}

{% block content %}

<div class="heading-one">
    Student Detail
</div>
<table>
    <tr>
        <td>First Name</td>
        <td>{{ student.first_name }}</td>

<br>
<p>
    <a href="{% url 'student_list' %}">< Back to Student List</a>
</p>

{% endblock %}
