{% extends 'trainerapp/base.html' %}

{% block content %}

<div class="heading-one">
    Edit Student
</div>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>First Name</td>
            <td>{{ form.first_name }}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{ form.last_name }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ form.email }}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>

</form>

{% endblock %}
