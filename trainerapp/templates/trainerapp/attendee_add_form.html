{% extends 'trainerapp/base.html' %}

{% block content %}

<div class="heading-one">
    Add Attendee
</div>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Event</td>
            <td>{{ form.event }}</td>

        </tr>
        <tr>
            <td>Student</td>
            <td>{{ form.student }}</td>
        </tr>
        <tr>
            <td>Attended</td>
            <td>{{ form.attended }}</td>
        </tr>
        <tr>
            <td>
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>

</form>


{% endblock %}
